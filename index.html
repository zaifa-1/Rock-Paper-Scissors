<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock paper Scissors</title>
</head>

<body>
    <header class="header"> Rock Paper Scissors</header>
    <h1 class="main">First to 5 wins!</h1>
    <h2 class="output">your move</h2>
    <div class="scoreCount">
    <div class="left">player: </div>
    <div class="right">computer: </div>
    </div>
    <div class="bContainer">
   <div class="buttons">
    <button class="choice" id="rock">rock</button>
    <button class="choice" id="paper">paper</button>
    <button class="choice" id="scissors">scissors</button>
   </div>
   </div>
   <div class="last">
   <button class="restart"> RESTART</button>
</div>
</body>
</html>
